version: 2.1

jobs:
  build_infrastructure:
    docker:
      - image: 45635463452425452/cdk-mage:0.1
    resource_class: small
    working_directory: ~/wowmate
    steps:
      - checkout
      - run:
          name: aws installed?
          command: |
            cd /root/bin
            ls
            mage --help

      - attach_workspace: 
          at: ~/wowmate
      - restore_cache:
          key: v1-npm-{{ checksum "package-lock.json" }}
      - run: 
          name: Install npm 
          command: | 
            if [ ! -d node_modules ]; then
              echo npm install
              npm install
            else
              echo skip install because the node_modules are cached
            fi
      - save_cache:
          key: v1-npm-{{ checksum "package-lock.json" }}
          paths: 
            -  node_modules
      - run: 
          name: Build npm
          command: | 
            pwd
            ls -l 

workflows:
  version: 2
  wowmatecicd:
    jobs:
      - build_infrastructure
      - deploy_to_aws:
          requires:
            - build_infrastructure