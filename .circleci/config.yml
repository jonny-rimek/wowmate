version: 2.1
jobs:
  build:
    docker:
      - image: node:13
    resource_class: small
    working_directory: ~/wowmate
    steps:
      - checkout
      - attach_workspace: 
          at: ~/wowmate
      - restore_cache:
          key: v1-npm-{{ checksum "services/frontend/package.json" }}
      - run: 
          name: Install npm 
          working_directory: ~/wowmate/services/frontend
          command: | 
            ls -l 
            pwd 
            if [ ! -d node_modules ]; then
              echo if
              npm install
            else
              echo else
            fi
      - save_cache:
          key: v1-npm-{{ checksum "services/frontend/package.json" }}
          paths: 
            -  ./node_modules

      # TODO: add main.js content
      - run: 
          name: Build npm
          working_directory: ~/wowmate/services/frontend
          command: | 
            pwd
            npm run build
            ls -l 
      - persist_to_workspace:
          root: services/frontend
          paths: 
            - dist
  deploy:
    docker:
      - image: circleci/node:latest
    resource_class: small
    working_directory: ~/wowmate
    steps:
      - attach_workspace: 
          at: ~/wowmate
      - run: 
          name: Deploy to AWS
          command: ls 

workflows:
  version: 2
  wowmatecicd:
    jobs:
      - build
      - deploy:
          requires:
            - build